	// console.log(node);

	if(node=== undefined){

	}
	else{
		
		if(node.name === name){
			console.log("查找到了");
			console.log(node.id);
			return
			
			
		}
		else {
			if(node.left !=null && node.right != null){
				findIdByName(name,node.left);
				findIdByName(name,name.right);
			}
			else if(node.left != null){

			}
