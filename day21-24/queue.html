<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>

var queue = ["apple", "pear"];
var parameter = document.querySelector("#queue-input");
var res = document.querySelector("#queue-cont");
var bts = document.querySelectorAll("button");
bts[0].onclick = function pushFun() {
	inputPar = parameter.value;
	if(inputPar === ""){
		console.log("请输入！！")
		return
	}
	queue.unshift(inputPar);
	console.log(queue)
	res.innerHTML = "队列内容："+queue.join("->");
	// body...
}
bts[1].onclick = function popFun(){
	inputPar = parameter.value;
	if(queue === null){
		console.log("没有多余的元素！！")
		return
	}
	queue.pop()
	console.log(queue)
	res.innerHTML = "队列内容："+queue.join("->");
}
bts[2].onclick = function printFrist(){
	inputPar = parameter.value;
	if(queue === null){
		console.log("数组中没有元素！！")
		return
	}
	
	console.log(queue)
	res.innerHTML = "队头内容："+queue[0]
}
bts[3].onclick = function isNull(){
	inputPar = parameter.value;
	if(queue.length == 0){
		res.innerHTML = "数组为空";
		
	}else{
		res.innerHTML = "数组不为空"
	}
	
}
</script>
    
</body>
</html>
