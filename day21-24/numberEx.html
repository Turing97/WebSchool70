<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<div>
    	<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    	<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div id="button_content">
    	<button id="isnum">判断当前选中的输入框输入内容是否为数字</button>
    	<button id="floor4">把 A 四舍五入为 B 个小数位数的数字</button>
    	<button id="abs">当前选中数字的绝对值</button>
    	<button id="floorU">对当前选中的数字进行上舍入</button>
    	<button id="floorD">对当前选中的数字进行下舍入</button>
    	<button id="floor">把当前选中的数字四舍五入为最接近的整数</button>
    	<button id="max">返回 A 和 B 中的最高值</button>
    	<button id="min">返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>  
	<script type="text/javascript">
		let btns = document.querySelectorAll('button');
		var content = document.querySelector('#button_content');
		
		
		content.addEventListener('click',function(e){
			var num1 = document.querySelector('#num-a').value;
			var num2 = document.querySelector('#num-b').value;
			var res = document.querySelector('#result');
			console.log(num1)
			if(e.target&&e.target.nodeName.toUpperCase()=="BUTTON"){
				console.log("进入if条件")
				console.log(e.target.id)
				switch (e.target.id){
					case "isnum":
						console.log("进入switch")
						isnum(num1,res);
						break;
					case "floor4":
						round(num1,res);
						break;
					case "abs":
						abs(num1,res);
						break;
					case "floorU":
						floorU(num1,res);
						break;
					case "floorD":
						floorD(num1,res);
						break;
					case "floor":
						floor(num1,res);
						break;
					case "max":
						max(num1,num2,res);
						break;
					case "min":
						min(num1,num2,res);
						break;
				}
			}
		},false)
		function isnum(a ,res) {
			if(isNaN(a)){
				res.innerHTML = "不是数字"
			}
			else{
				res.innerHTML = "是数字"
			}
		}
		function round(a,res){
			if(isNaN(a)){
				console.log("请输入数字")
			}
			else{
				console.log(a)
				b = parseFloat(a)
				res.innerHTML =b.toFixed(1)
				console.log("进入else")
			}

		}
		function abs(a,res) {
			if(isNaN(a)) {
				console.log("请输入数字")
			}
			else {
				res.innerHTML = Math.abs(a)
			}
		}
		function floorU(a,res) {
			if(isNaN(a)) {
				console.log("请输入数字")
			}
			else {
				res.innerHTML = Math.ceil(a)
			}
		}
		function floorD(a,res) {
			if(isNaN(a)) {
				console.log("请输入数字")
			}
			else {
				res.innerHTML = Math.round(a)
			}
		}
		function floor(a,res) {
			if(isNaN(a)) {
				console.log("请输入数字")
			}
			else {
				res.innerHTML = Math.floor(a)
			}
		}
		function max(a,b,res) {
			if(isNaN(a)&&isNaN(b)) {
				console.log("请输入数字")
			}
			else {
				res.innerHTML = Math.max(a,b)
			}
		}
		function min(a,b,res) {
			if(isNaN(a)&&isNaN(b)) {
				console.log("请输入数字")
			}
			else {
				res.innerHTML = Math.min(a,b)
			}
		}
	</script>  
</body>
</html>
