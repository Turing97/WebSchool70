    <input type="number" id="first-number" value="0" placeholder="第一个数字">
    <input type="number" id="second-number" value="0" placeholder="第二个数字">
	<button id="add-btn" onclick="mathstuff(this)">加</button>
	<button id="mius-btn" onclick="mathstuff(this)">减</button>
	<button id="tims-btn" onclick="mathstuff(this)">乘</button>
	<button id="divide-btn" onclick="mathstuff(this)">除</button>
	<p id="result">运算结果</p>


    <script>
    		// part1
			// document.getElementById("send-btn").onclick = function() {
			// 	document.getElementById("content-wrapper").innerHTML = 'Hello ' + document.getElementById("name_input").value;
			// }

			//part2
			function mathstuff(a){
				var first = parseInt(document.getElementById('first-number').value);
				var sencond = parseInt(document.getElementById('second-number').value);
				
				switch(a.id)
				{
					case "tims-btn":
					var res = first*sencond;
					break;
					case "add-btn":
					var res = first+sencond;
					break;
					case "mius-btn":
					var res = first-sencond;
					break;
					case "divide-btn":
					var res = first/sencond;
					break;
					default:
					var res=null;
				}
				document.getElementById('result').innerHTML = res;
				
			}
			
    </script>
