	<p id="result-wrapper">现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>

	

	<script type="text/javascript">

		
		
		setInterval(function(){
				var fulldate = new Date();
				var year = fulldate.getFullYear();
				var month = fulldate.getMonth()+1;
				var date = fulldate.getDate();
				var day = fulldate.getDay();
				var hour = fulldate.getHours();
				var min = fulldate.getMinutes();
				var sec = fulldate.getSeconds();

				var set_year = document.querySelector("#year-select").value;
				var set_month = document.querySelector("#month-select").value;
				var set_date = document.querySelector("#day-select").value;
				var set_hours = document.querySelector("#hour-select").value;
				var set_minite  = document.querySelector("#minite-select").value;
				var set_seconds = document.querySelector("#second-select").value;
				var set_day = (new Date(set_year,set_month-1,set_date,set_hours,set_minite,set_seconds)).getDay();

				

				var totalS =( new Date(set_year,set_month-1,set_day,set_hours,set_minite,set_seconds))-fulldate;
				
				var day_res = parseInt(totalS / 1000 / 60 / 60 / 24, 10),//计算剩余的天数
				hour_res = parseInt(totalS / 1000 / 60 / 60 % 24, 10),//计算剩余的小时数,
				minites_res = parseInt(totalS / 1000 / 60 % 60, 10),//计算剩余的分钟数,
				seconds_res = parseInt(totalS / 1000 % 60, 10);//计算剩余的秒数 ;
				day_res = checkTime(day_res);
				hour_res = checkTime(hour_res);
				minites_res = checkTime(minites_res);
				seconds_res = checkTime(seconds_res);
				
				var weekDay = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"]
				if(totalS >= 0){
					document.querySelector("#result-wrapper").innerHTML = "现在距离"+set_year+"年"+set_month+"月"+set_date+"日"+weekDay[set_day]+","+set_hours+"小时"+set_minite+"分钟"+set_minite+"秒 还有"+day_res+"天 "+hour_res+"小时"+minites_res+"分"+seconds_res+"秒";
				}
				else {
					document.querySelector("#result-wrapper").innerHTML = "现在距离"+set_year+"年"+set_month+"月"+set_date+"日"+weekDay[set_day]+","+set_hours+"小时"+set_minite+"分钟"+set_minite+"秒 已经过去"+(-day_res)+"天 "+(-hour_res)+"小时"+(-minites_res)+"分"+(-seconds_res)+"秒";
				}
				
			},1000)

		function checkTime(i)        
           {        
              if (i < 10 && i>=0) {        
                  i = "0" + i;        
               }        
              return i;   
          }
